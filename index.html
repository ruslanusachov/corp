<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../corp/styles/style.css">
    <title>Corporate site</title>
</head>
<body>
  <header>
    <div class="header__inner">
      <nav>
        <ul>
          <div class="nav__logo">
          <li class="nav__item"><a href="#" class="nav__link"><img src="../corp/img/logo.png" alt="corp"></a></li>
          </div>
          <div class="nav__text">
            <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
            <li class="nav__item"><a href="#" class="nav__link">About</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Services</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Portfolio</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Shop</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Pages</a></li>
          </div>
          <div class="nav__social">
            <li class="nav__item"><a href="#" class="nav__link"><img src="../corp/img/fb.png" alt="share in Facebook"></a></li>
            <li class="nav__item"><a href="#" class="nav__link"><img src="../corp/img/tw.png" alt="share in Twitter"></a></li>
            <li class="nav__item"><a href="#" class="nav__link"><img src="../corp/img/g+.png" alt="share in Google"></a></li>
          </div>
        </ul>
      </nav>
    </div>
    <div class="header__slider">
      <div class="header__arrow-wrapper"><a href="#" class="header__arrow"><img src="../corp/img/Larrow.png" alt=""></a></div>
      <div class="header__box">
        <h1 class="box__heading">Lorem, ipsum dolor.</h1>
        <p class="box__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus, recusandae!</p>
        <button class="box__btn">Hire us</button>
      </div>
      <div class="header__arrow-wrapper"><a href="#" class="header__arrow"><img src="../corp/img/Rarrow.png" alt=""></a></div>

    </div>
  </header>

</html>
